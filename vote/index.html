<!DOCTYPE html>
<html>
  <head>
    <title>KZPLOS Voting</title>
    <link rel="icon" type="image/png" href="./avatar.png" />
    <script src="https://javakilg.kilgorezer.com/releases/A2.js"></script>
    <script src="/vote.js"></script>
  </head>
  <body>
    <h2>KZPLOS 1 voting! Vote to save!</h2>
    <select id="voting" name="1">
      <option value="">Please Select</option><hr/>
      <optgroup label="DHTML">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
      </optgroup><hr/>
      <optgroup label="Python!" disabled>
        <option value="BF">BF</option>
        <option value="Python">Python</option>
        <option value="VBS">VBS</option>
      </optgroup>
    </select>
    <button onclick="v()">Vote</button>
    <script>
      var local = JavaKilg.local;
      function check_voting(option, episode) {
        if((local.get("voted_"+episode)!="yes")&&(option!="")) {
          local.set("voted_"+episode, "yes");
          vote(option);
          alert("Thank you for voting!")
        }
        else{
          if(option!="") {
            alert("You already voted!");
          } else {
            alert("Please select an option from the dropdown!")
          }
        }
      }
      function v() {
        var voting = document.getElementById("voting");
        check_voting(voting.value, voting.name);
      }
    </script>
  </body>
</html>
